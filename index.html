<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Educativa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .option i {
      margin-left: 10px;
    }
    .option.correct {
      background-color: #c8e6c9;
    }
    .option.incorrect {
      background-color: #ffcdd2;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #90caf9;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card animate__animated animate__fadeIn" id="quiz-container">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <button id="next-btn" disabled>Siguiente</button>
  </div>
  <div class="card animate__animated animate__fadeIn" id="result-container" style="display:none;"></div>

  <script>
    const questions = [
      {
        question: "¿Cuál es la capital de Francia?",
        options: ["Berlín", "Madrid", "París", "Lisboa"],
        answer: 2
      },
      {
        question: "¿Cuántos planetas hay en el sistema solar?",
        options: ["7", "8", "9", "10"],
        answer: 1
      },
      {
        question: "¿Quién escribió 'Cien años de soledad'?",
        options: ["Mario Vargas Llosa", "Pablo Neruda", "Gabriel García Márquez", "Isabel Allende"],
        answer: 2
      },
      {
        question: "¿Qué gas es esencial para que respiremos?",
        options: ["Dióxido de carbono", "Oxígeno", "Nitrógeno", "Hidrógeno"],
        answer: 1
      },
      {
        question: "¿En qué continente se encuentra Egipto?",
        options: ["Asia", "África", "Europa", "América"],
        answer: 1
      },
      {
        question: "¿Qué instrumento tiene teclas blancas y negras?",
        options: ["Violín", "Guitarra", "Piano", "Flauta"],
        answer: 2
      },
      {
        question: "¿Qué parte del cuerpo humano bombea sangre?",
        options: ["Pulmón", "Hígado", "Corazón", "Riñón"],
        answer: 2
      },
      {
        question: "¿Cuál es el metal más ligero?",
        options: ["Plomo", "Oro", "Aluminio", "Litio"],
        answer: 3
      },
      {
        question: "¿Qué planeta es conocido como el planeta rojo?",
        options: ["Marte", "Venus", "Júpiter", "Saturno"],
        answer: 0
      },
      {
        question: "¿Qué animal es conocido por su gran memoria?",
        options: ["Perro", "Gato", "Elefante", "Delfín"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options-container");
    const nextBtn = document.getElementById("next-btn");
    const resultContainer = document.getElementById("result-container");

    function showQuestion(index) {
      nextBtn.disabled = true;
      questionContainer.innerHTML = `<div class="question">${questions[index].question}</div>`;
      optionsContainer.innerHTML = "";

      questions[index].options.forEach((option, i) => {
        const div = document.createElement("div");
        div.className = "option animate__animated animate__fadeInUp";
        div.innerHTML = `<span>${option}</span><i class="icon"></i>`;
        div.onclick = () => selectAnswer(div, i);
        optionsContainer.appendChild(div);
      });
    }

    function selectAnswer(selectedDiv, selectedIndex) {
      const correctIndex = questions[currentQuestion].answer;
      const options = document.querySelectorAll(".option");

      options.forEach((option, index) => {
        option.classList.add("disabled");
        const icon = option.querySelector("i");

        if (index === correctIndex) {
          option.classList.add("correct");
          icon.className = "fas fa-check-circle";
        } else if (index === selectedIndex) {
          option.classList.add("incorrect");
          icon.className = "fas fa-times-circle";
        }
      });

      if (selectedIndex === correctIndex) {
        score++;
      }

      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      resultContainer.style.display = "block";

      let feedback = "";
      if (score === 10) feedback = "¡Excelente! ¡Has contestado todo correctamente!";
      else if (score >= 7) feedback = "¡Muy bien hecho! Solo unos pocos errores.";
      else if (score >= 4) feedback = "Bien, pero puedes mejorar.";
      else feedback = "Es momento de repasar un poco más. ¡Ánimo!";

      resultContainer.innerHTML = `
        <h2>Resultado</h2>
        <p>Obtuviste <strong>${score}</strong> de <strong>${questions.length}</strong> puntos.</p>
        <p>${feedback}</p>
      `;
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
